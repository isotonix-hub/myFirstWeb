<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DRRT FORM</title>
    <link rel="stylesheet" href="drrtForm.css" />
</head>
<body>
    <time id="date"> </time>
    <br/>
    <time id="time"></time>
    <h1 id="h1">DRRT FORM</h1>

    <form id="form">
        <div id="div">

            <label>Name</label>
            <input type="text" placeholder="Enter name" id="name" required />

            <label>Middlename</label>
            <input type="text" placeholder="Enter middlename" id="middleName" required />

            <label>Surname</label>
            <input type="text" placeholder="Enter surname" id="surName" required />
            ﻿



            <label>Age</label>
            <input type="number" placeholder="Enter age" id="age" required />

            <br />
            <label>Birth-date</label>
            <input type="date" id="birthDate" required />

            <label> Contact number</label>
            <input type="number" id="contactNumber" placeholder="Enter your contact number" required />


            <label> Address </label>
            <input type="text" id="address" placeholder="Enter your address" required />

            <label> Email </label>
            <input type="email" id="email" placeholder="Enter your email" required />
            <br />
            <label> Gender </label>
            <input type="text" id="gender" placeholder="Male or Female" required />

            <button type="submit" id="submitButton"> Submit</button>
            <button type="button" id="deleteButton"> Delete</button>
            <button type="button" id="updateButton"> Update</button>
            <button type="button" id="printButton">  Print</button>
            <button type="button" id="logOut"> Logout</button>







        </div>
    </form>


    <table id="table-border" border="0">
        <thead>
            <tr>
                <td class="edit" id="id">ID</td>
                <td class="edit" id="name">Name</td>
                <td class="edit" id="middleName">Middlename</td>
                <td class="edit" id="surName">Surname</td>
                <td class="edit" id="age">Age</td>
                <td class="edit" id="dateOfBirth">Date of Birth</td>
                <td class="edit" id="address">Address</td>
                <td class="edit" id="contactNumber">Contact Number</td>
                <td class="edit" id="gender">Gender</td>
                <td class="edit" id="email"> Email </td>
                
            </tr>
        </thead>

        <tbody id="table-body">
          
        </tbody>
    </table>

    <script src="drrtForm.js"></script>
</body>
</html>
